<div class="search">
  <form #form="ngForm" (submit)="onSubmit(form.value)">
    <input type="text" placeholder="Search City" #city name="city" ngModel>
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/cold.jpg" alt="cold" *ngIf="weatherData.main.temp<20">
    <img src="../assets/hot1.jpg" alt="hot" *ngIf="weatherData.main.temp>20">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>

  </div>
  <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        
        
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min-temp.png" alt="min-temp">
            <span>min</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_min | number: '1.0-0'}}℃
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max-temp.png" alt="max-temp">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.temp_max | number: '1.0-0'}}℃
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity1.png" alt="humidity">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{weatherData.main.humidity}}%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png" alt="wind">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{weatherData.wind.speed}}km/hr
          </div>
        </div>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
